{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ShutApp</title>
    <link rel="stylesheet" href="{% static 'Registration/css/registration_style.css' %}"/>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <h1>Registration</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
            <hr>
        {% endif %}
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="password1"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password1" required>

        <label for="password2"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password2" required>
        <hr>

        <p>By creating an account you agree to our <a href="{% url 'privacy' %}">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Registration</button>

    </div>

    <div class="container signin">
        <p>Already have an account? <a href="sh2.html">Sign in</a>.</p>
    </div>
</form>

</body>
</html>
